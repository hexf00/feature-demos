<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="mountNode"></div>
    <script src="https://gw.alipayobjects.com/os/antv/pkg/_antv.g6-3.1.0/build/g6.js"></script>


    <script>
        // 数据源
        const data = {
            nodes: [
                {
                    id: 'node0',
                    label: "a",
                    x: 100,
                    y: 100,
                    size: 20,
                },
                {
                    id: 'node1',
                    label: "b",
                    x: 200,
                    y: 200,
                    size: 20,
                },
                {
                    id: 'node2',
                    label: "c",
                    x: 150,
                    y: 150,
                    size: 20,
                },
                {
                    id: 'node3',
                    label: "d",
                    x: 150,
                    y: 250,
                    size: 20,
                },
                {
                    id: 'node4',
                    label: "??",
                    x: 150,
                    y: 200,
                    size: 20,
                },
                {
                    id: 'node4',
                    label: "??",
                    x: 90,
                    y: 100,
                    size: 20,
                },
            ],
            edges: [
                {
                    id: 'edge0',
                    source: 'node0',
                    target: 'node1',
                },
                {
                    id: 'edge1',
                    source: 'node2',
                    target: 'node3',
                },
            ],
        };

        // 实例化图
        const graph = new G6.Graph({
            container: 'mountNode',
            width: 800,
            height: 600,
            // 为方便演示，加粗边
            groupByTypes: false,
            defaultEdge: {
                style: {
                    lineWidth: 2,
                },
            },
        });


        // 读取数据
        graph.data(data);

        // 渲染图
        graph.render();


        // 鼠标点击节点，隐藏该节点
        graph.on('click', ev => {
            const target = ev.target;
            const item = ev.item;
            console.log(target, item);
            if (item) {
                const type = item.getType();
            }

        });


    </script>
</body>

</html>
