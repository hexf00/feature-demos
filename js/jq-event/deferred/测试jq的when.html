<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.staticfile.org/jquery/1.12.4/jquery.min.js"></script>
</head>

<body>

    <script>
        // 跨域原因需要本地运行
        // python -m http.server 8000
     
        // when+then+fail+always
        // 前面的出错会中断后面的执行
        var data = { college: [], profession: [] }

        $.when($.getJSON("data/college.json"), $.getJSON("data/profession.json"))
            .then((res1, res2) => {
                // 对数据做一些操作
                data.college = res1[0]
                data.profession = res2[0]
                console.log(data)
            }).fail(() => {
                console.log("请求过程中出错")
            }).always(() => {
                console.log("更改加载状态")
            })

    </script>
</body>

</html>
