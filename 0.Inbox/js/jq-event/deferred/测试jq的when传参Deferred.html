        var d1 = $.Deferred();
        var d2 = $.Deferred();

        setTimeout(() => {
            d1.resolve("1");
            d2.resolve("2");
        }, 200)

        // $.when(d1, d2)
        $.when(d1.promise(), d2.promise())
            .then((data1, data2) => {
                console.log(data1, data2)
            }).fail(() => {
                console.log("过程中出错")
            }).always(() => {
                console.log("更改加载状态")
            })

    </script>
