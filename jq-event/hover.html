<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://gw.alipayobjects.com/os/antv/assets/lib/jquery-3.2.1.min.js"></script>
</head>

<body>
    <ul>


    </ul>

    <script>
        //无效
        $("ul li").hover(function (e) {
            console.log("before+hover", e, this)
        })

        $("ul").on('hover', 'li', function (e) {
            console.log("before+hover+on", e, this)
        })

        $("ul").bind('hover', 'li', function (e) {
            console.log("before+hover+bind", e, this)
        })

        $("ul").html(new Array(10).fill().map((it, index) => { return `<li>${index + 1}</li>` }))

        $("ul li").hover(function (e) {
            console.log("after+hover", e, this)
        })
    </script>

</body>

</html>
