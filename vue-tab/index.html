<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue-tabs</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script src="component/tab.js"></script>
    <script src="component/panel.js"></script>
    <style>
        ul.tab-title>li.active {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div id="app">
        <tab active="tab1">
            <panel title="tab1">content1</panel>
            <panel title="tab2">content2</panel>
            <panel title="tab3">content3</panel>
        </tab>

        <tab v-model="active">
            <panel title="tab1">content1</panel>
            <panel title="tab2">content2</panel>
            <panel title="tab3">content3</panel>
        </tab>
        
        <tab :active.sync="active2">
            <panel title="tab1">content1</panel>
            <panel title="tab2">content2</panel>
            <panel title="tab3">content3</panel>
        </tab>
    </div>

    <script>
        var app = new Vue({
            el: "#app",
            data() {
                return {
                    active: "tab1",
                    active2: "tab1"
                }
            }
        })
    </script>
</body>

</html>
